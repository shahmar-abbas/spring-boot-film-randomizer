<!DOCTYPE html>

<head>

    <title>Random Film</title>
    <style>
        body {
            background: #1a202c;
            color: #f7fafc;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

            background: linear-gradient(90deg, #ee0979, #ff6a00);

        #film {
            text-align: center;
            background: #292d39;
            padding: 2em;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            min-width: 320px;
            min-height: 60px;
            animation: fadein 0.6s;
        }
        #film h2 {
            margin-top: 0;
            color: #ffda77;
        }
        #footer {
            margin: 4em 0 1em 0;
            font-size: 0.9em;
            opacity: 0.55;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(-16px);}
            to   { opacity: 1; transform: none;}
        }
    </style>
</head>
